<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Añadir Nuevo Consejo</title>
   
<form class="registro">
    <fieldset>
      <legend>Formulario registro</legend>
      <ul>
        <li data-ayuda="Nombre de usuario para la cuenta">
          <label><span>Usuario: *</span>
            <div class="input-icon">
              <input type="text" value="user1" required>
              <img src="user.png">
            </div>
          </label>
        </li>
        <li data-ayuda="Introduce una contraseña segura">
          <label><span>Contraseña: *</span>
            <div class="input-icon">
              <input type="password" value="*****" required>
              <img src="lock.png">
            </div>
          </label>
        </li>
        <li data-ayuda="Repite exactamente la misma contraseña">
          <label><span>Repita la Contraseña: *</span>
            <div class="input-icon">
              <input type="password" value="*****" required>
              <img src="lock.png">
            </div>
          </label>
        </li>
        <li data-ayuda="Correo electrónico de contacto">
          <label><span>Email: *</span>
            <div class="input-icon">
              <input type="email" value="user1@mail." required>
            </div>
          </label>
        </li>
        <li data-ayuda="Nombre completo">
          <label><span>Nombre:</span>
            <div class="input-icon">
              <input type="text" value="Usuario">
            </div>
          </label>
        </li>
        <li data-ayuda="Apellidos completos">
          <label><span>Apellidos:</span>
            <div class="input-icon">
              <input type="text" value="Apellido Apellido Apellido">
            </div>
          </label>
        </li>
        <li data-ayuda="Edad en años">
          <label><span>Edad:</span>
            <div class="input-icon">
              <input type="number" value="98">
            </div>
          </label>
        </li>
        <li data-ayuda="Número de teléfono de contacto">
          <label><span>Teléfono: *</span>
            <div class="input-icon">
              <input type="tel" value="987654321" required>
            </div>
          </label>
        </li>
      </ul>
      <button type="submit">Registrarse</button>
    </fieldset>
  </form>

</body>
</html>
