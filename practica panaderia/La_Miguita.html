<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Miguita Bakery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="La Miguita Logo" width="64" height="64">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a>
                    <ul class="dropdown">
                        <li><a href="#bakery">Bakery</a></li>
                        <li><a href="#pastries">Pastries</a></li>
                        <li><a href="#empanadas">Empanadas</a></li>
                    </ul>
                </li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="language-switch">EN/ES</button>
        </nav>
    </header>

    <!-- Home Section with Background Image -->
    <section id="home">
        <img src="images/home-background.jpg" alt="Bakery Background" class="background-image">
        <h1>Welcome to La Miguita Bakery</h1>
    </section>

    <!-- Product Sections -->
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-categories">
            <div class="category" id="bakery">
                <img src="images/bakery.jpg" alt="Bakery Products">
                <h3>Bakery</h3>
            </div>
            <div class="category" id="pastries">
                <img src="images/pastries.jpg" alt="Pastries and Baked Goods">
                <h3>Pastries & Baked Goods</h3>
            </div>
            <div class="category" id="empanadas">
                <img src="images/empanadas.jpg" alt="Empanadas">
                <h3>Empanadas</h3>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Address: Bakery Street 123, City</p>
        <p>Email: contact@lamiguita.com</p>
        <p>Phone: 123-456-789</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 La Miguita Bakery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
