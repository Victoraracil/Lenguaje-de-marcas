<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Miguita - Panadería</title>
    <link rel=stylesheet href="estilo.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <img src="imagenes/logo.png" alt="Logo de La Miguita">
        <a href="index.html" class="active">Página principal</a>
        <a href="productos.html">Productos</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <!-- Portada -->
    <header class="hero">

    <!-- Sección de productos principales -->

        <section class="section">

        <section class="section">
            <div class="product">
                <img src="imagenes/pan_producto.jpg" alt="Pan producto">

            </div>
            <div class="product">
                <img src="imagenes/bolleria_producto.jpg" alt="Bollería producto">

            </div>
            <div class="product">
                <img src="imagenes/empanada_producto.jpg" alt="Empanada producto">
