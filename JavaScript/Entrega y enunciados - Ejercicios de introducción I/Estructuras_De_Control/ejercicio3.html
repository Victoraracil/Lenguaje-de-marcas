<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Dime un número");
        if (isNaN(numero))
        {
        alert("El valor no es numérico");
        }
        else
        {
            for(var i = 0; i < numero; i++)
            {
                alert("Linea numero" + (i+1))
            }
        }
    </script>
</body>
</html>
