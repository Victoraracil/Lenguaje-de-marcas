<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Introduce un numero del 1 al 10");
        var numeros = ["Uno", "Dos", "Tres", "Cuatro", "Cinco", "Seis", "Siete", "Ocho", "Nueve", "Diez"];
        if(numero < 1 || numero > 10)
        {
            alert("El numero introducido no es valido");
        }
        else
        {
            alert("El numero introducido es " + numeros[numero - 1]);
        }
    </script>
</body>
</html>
