<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        mostrarPrimos(prompt("Introduce un numero"));

        function mostrarPrimos(menorQue) {
            for (let num = 2; num < menorQue; num++) {
                if (esPrimo(num)) {
                    alert("El numero " + num + " es primo");
                }
            }
        }

        function esPrimo(numero) {
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
