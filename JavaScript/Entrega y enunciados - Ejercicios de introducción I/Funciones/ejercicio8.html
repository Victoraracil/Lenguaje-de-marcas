<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edad = prompt("Introduce la edad de la persona");
        alert(determinarCategoria(edad));

        function determinarCategoria(edad) {
            if (edad < 9) {
                return "infantil";
            } else if (edad < 12) {
                return "cadete";
            } else if (edad < 18) {
                return "juvenil";
            } else if (edad < 67) {
                return "adult@";
            } else {
                return "ancian@";
            }
        }  
    </script>
</body>
</html>
