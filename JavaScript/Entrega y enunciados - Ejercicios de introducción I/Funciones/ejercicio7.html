<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        indicarNivel(prompt("Introduce un número"));

        function indicarNivel(numero) {
            if (numero <= 100) {
                alert("Semi-Vacío");
            } else if (numero > 100 && numero <= 500) {
                alert("Medio-Lleno");
            } else if (numero > 500 && numero <= 1000) {
                alert("Lleno");
            } else {
                alert("Desbordado");
            }
        }    
    </script>
</body>
</html>
