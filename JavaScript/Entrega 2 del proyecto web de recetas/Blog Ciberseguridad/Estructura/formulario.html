<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Consejo</title>
    <link rel="icon" type="image/x-icon" href="icono.png">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/formulario.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="register"><a href="register.html">Registrate/Inicia Sesion</a></div>
            <h1>Comparte tu conocimiento</h1>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                    <li><a href="consejos.html">Consejos</a></li>
                </ul>
            </nav>
        </div>
        
    </header>

<main>
    <form action="" method="post">
        <h2>Nuevo consejo</h2>

        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="valoracion">Valoracion (De 0 a 10 ¿como de util crees que es?):</label>
        <input type="number" id="valoracion" name="valoracion" min="0" max="10" required>

        <label for="Efectividad">Efectividad (De 0 a 10 ¿como de efectivo crees que es?):</label>
        <input type="number" id="Efectividad" name="Efectividad" min="0" max="10" required>

        <label for="Tipo">Tipo (¿con que se relaciona tu consejo?):</label>
        <select id="Tipo" name="Tipo">
            <option value="alta">Malware</option>
            <option value="media">Phishing</option>
            <option value="baja">Hacking Ético</option>
            <option value="baja">Otro</option>
        </select>

        <label for="resumen">Breve resumen:</label>
        <input type="text" id="resumen" name="resumen" required>

        <label for="descripcion">Descripción (Cuentanos a detalle en que consiste):</label>
        <textarea id="descripcion" name="descripcion" rows="5" required></textarea>

        <div class="form-buttons">
            <button type="reset">Borrar</button>
            <button type="submit">Añadir</button>
        </div>
    </form>
</main>

</body>
</html>
