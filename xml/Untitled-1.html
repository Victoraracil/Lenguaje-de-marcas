<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Adaptable</title>
    <!-- Link de Bootstrap (opcional para layout adaptable) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .caja {
            background-color: #8ecae6;
            width: 30%;
            margin: 10px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .caja:hover {
            transform: scale(1.05);
        }

        /* Caja interna oculta inicialmente */
        .info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            height: 0;
            font-size: 0;
            overflow: hidden;
            transition: all 3s ease;
        }

        /* Al pasar el ratón, se muestra */
        .caja:hover .info {
            height: 100%;
            font-size: 1em;
        }

        /* Contenido de las cajas */
        .info h3 {
            margin-top: 20px;
            color: #023047;
        }

        .info p {
            padding: 10px;
            color: #555;
        }

        /* Diseño adaptable */
        @media (max-width: 768px) {
            .caja {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Caja 1 -->
        <div class="caja">
            <div class="info">
                <h3>Matemáticas</h3>
                <p>Profesor: Juan Pérez</p>
                <p>Horario: Lunes y Miércoles, 10:00 - 12:00</p>
            </div>
        </div>
        <!-- Caja 2 -->
        <div class="caja">
            <div class="info">
                <h3>Historia</h3>
                <p>Profesor: María López</p>
                <p>Horario: Martes y Jueves, 14:00 - 16:00</p>
            </div>
        </div>
        <!-- Caja 3 -->
        <div class="caja">
            <div class="info">
                <h3>Física</h3>
                <p>Profesor: Carlos García</p>
                <p>Horario: Viernes, 8:00 - 10:00</p>
            </div>
        </div>
    </div>
</body>
</html>
